<!-- USER MODAL -->
<!-- Toggles the ng-show of the modal -->
<div class="modal" ng-show="addUserVisible">
	<h4 class="title">Add New User</h4>

	<!-- Modal with input fields for adding a project -->
	<div class="close">
		<a href="#admin"><i ng-click="addUserView(); clearText()" class="fa fa-times"></i>
	</div>

	<!-- Form for addding user -->
	<form>
		<input class="modal-input" type="text" ng-model="newUser.name" placeholder="User Name" />
		<input class="modal-input" type="text" ng-model="newUser.email" placeholder="Email" />
		<input class="modal-input" type="text" ng-model="newUser.phone" placeholder="Phone number" />
		<button class="modal-btn" ng-click="addUserView(); clearText()" type="submit">Cancel</button>
		<button class="modal-btn" ng-click="click(); clearText()" type="submit">Save</button>
	</form>
</div>
<!-- End of USER MODAL -->

<div class="nav">	
	<div class="icons left">
		<a class="menu" href="#/admin"><i ng-click="addMenuView()" class="fa fa-bars"></i>
	</div>

	<div class="icons right">
		<a class="menu" href="#/admin"><i ng-click="addProfileView()" class="fa fa-cog"></i></a>
	</div>
</div> <!-- End of 'nav' -->

<!-- Create a new modal that displays each project -->

<div class="projects-container">	
	<div class="manage-container" ng-repeat="project in Projects" project="project">
		<i ng-click="removeProject(project)" class="edit-icon fa fa-times"></i>
		<h4 ng-click="addProjectView(); setProject(project)" class="title">{{ project.title }}</h4>

		<div class="current-projects-container">
			<div class="current-projects">
				<div class="project-details">
				</div> <!-- End of 'project-details' -->
				<div class="task-container" ng-repeat="task in project.tasks">
					<p class="task-text">{{ task }}</p>
				</div>
				<h5>Due: {{ project.dueDate | date: "fullDate" }}</h5>
			</div> <!-- End of 'current-projects' -->
		</div> <!-- End of 'current-projects-container' -->
	</div> <!-- End of 'manage-container' -->
</div> <!-- End of 'projects-container' -->

<!-- Darkens the background when the modal pops up -->
<div class="backdrop" ng-show="backdropVisible">
</div>

<!-- This section triggers the visibilty of the modals -->

<!-- project-modal displays when user clicks on a project from admin.html -->
<projects-modal
	ng-show="addProjectVisible"
	add-project-visible="addProjectVisible"
	add-project-view="addProjectView()"
	update-project="updateProject(project, currentProject)"
	toggle-project-panel="toggleProjectPanel()"
	new-project="newProject"
	current-project="currentProject"
	tasks="tasks"
	tasks-arr="tasksArr"
	projects="Projects"
	project="project">
</projects-modal>

<!-- options-modal is the dropdown menu the user sees when 'more options' button is clicked -->
<options-modal
	ng-show="menuVisible"
	toggle-project-panel="toggleProjectPanel()"
	toggle-new-user-panel="toggleNewUserPanel()"
	toggle-new-team-panel="toggleNewTeamPanel()"
	toggle-calendar-panel="toggleCalendarPanel()"
	toggle-time-picker="toggleTimePicker()"
	toggle-team-lead-picker="toggleTeamLeadPicker()"
	toggle-team-member-picker="toggleTeamMemberPicker()"
	toggle-attachment-picker="toggleAttachmentPicker()"
	set-project-date="setProjectDate(date)"
	team-members="teamMembers"
	get-events="getEvents()"
	add-menu-view="addMenuView()">
</options-modal>

<!-- When this button is clicked it opens a modal for creating a new project -->
<create-project-panel 
	ng-show="createProjectPanelVisible" 
	create-project-panel-visible="createProjectPanelVisible"
	time-picker-modal-visible="timePickerModalVisible"
	team-lead-picker-modal-visible="teamLeadPickerModalVisible"
	team-member-picker-modal-visible="teamMemberPickerModalVisible"
	attachment-picker-modal-visible="attachmentPickerModalVisible"
	toggle-project-panel="toggleProjectPanel()"
	toggle-time-picker="toggleTimePicker()"
	toggle-team-lead-picker="toggleTeamLeadPicker()"
	toggle-team-member-picker="toggleTeamMemberPicker()"
	toggle-attachment-picker="toggleAttachmentPicker()"
	set-project-date="setProjectDate(date)"
	set-team-lead="setTeamLead(selectedMember)"
	set-team-members="setTeamMembers(selectedTeamMembers)"
	set-file-type="setFileType(selectedFileType)"
	set-attachments="setAttachments(attachmentsArr)"
	get-projects="getProjects()"
	backdrop-visible="backdropVisible"
	projects="Projects"
	new-project="newProject" 
	new-task="newTask"
	tasks-arr="tasksArr"
	task="task"
	date="date"
	selected-member="selectedMember"
	selected-team-members="selectedTeamMembers"
	selected-file-type="selectedFileType"
	attachment-location="attachmentLocation"
	attachments-arr="attachmentsArr"
	team-members="teamMembers"
	new-project-date="newProjectDate"
	add-project="addProject(newProject, tasksArr, newProjectDate)" 
	add-task="addTask(newTask)">
</create-project-panel>

<!-- When the addMember button is clicked it opens a modal for adding a new user -->
<create-member-panel
	ng-show="createUserPanelVisible" 
	create-user-panel-visible="createUserPanelVisible"
	backdrop-visible="backdropVisible"
	team-members="teamMembers"
	member="member"
	new-user="newUser"
	toggle-new-user-panel="toggleNewUserPanel()"
	add-user="addUser()"
	remove-user="removeUser(member)">
</create-member-panel>

<create-team-panel 
	ng-show="createTeamPanelVisible" 
	create-team-panel-visible="createTeamPanelVisible"
	toggle-new-team-panel="toggleNewTeamPanel()"
	new-team="newTeam" 
	team-members="teamMembers"
	add-team="addTeam(newTeam)"
	remove-user="removeUser(member)"
	get-users="getUsers($viewValue)"
	member="member">
</create-team-panel>

<create-calendar-panel
	ng-show="createCalendarPanelVisible"
	create-calendar-panel-visible="createCalendarPanelVisible"
	toggle-calendar-panel="toggleCalendarPanel()"
	get-events="getEvents()">
</create-calendar-panel>

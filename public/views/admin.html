<div class="icons left">
	<i class="fa fa-bars"></i>
</div>

<div class="icons right">
	<a class="menu-right" href="#/admin"><i class="fa fa-cog"></i></a>
</div>

<div class="manage-container">
	<h4 class="title">Current Projects</h4>
	
	<div class="manage-projects">
		<i ng-click="addProjectView()" class="cur-icons fa fa-plus-circle" title="Add Project"></i>
		<i class="cur-icons fa fa-minus-circle" title="Remove Project"></i>
		<i class="cur-icons fa fa-user-plus" title="Create Team"></i>
		<i class="cur-icons fa fa-user-times" title="Remove Team"></i>
	</div> <!-- End of 'manage-projects' -->

	<div class="current-projects-container" ng-repeat="project in Projects">
		<div class="current-projects">
			<h5 class="headline" ng-click="detailsToggle()">{{ project.title }}</h5>
			<div class="project-details" ng-show="detailsVisible">
				<h5>{{ project.description }}</h5>
				<h5>Lead: {{ project.teamLead }}</h5>
				<div class="member-list" ng-repeat="member in project.teamMembers">
					<h5>{{ member }}</h5>
				</div>
				<h5>{{ project.dueDate | amCalendar }}</h5>
			</div> <!-- End of 'project-details' -->
		</div> <!-- End of 'current-projects' -->
	</div> <!-- End of 'current-projects-container' -->

</div> <!-- End of 'manage-container' -->

<div class="modal" ng-show="addProjectVisible">
	<h4 class="title">Add New Project</h4>

	<div class="close">
		<a href="#admin"><i ng-click="addProjectView(); clearText()" class="fa fa-times"></i>
	</div>

	<form>
		<input class="modal-input" type="text" ng-model="newProject.title" placeholder="Project Title" />
		<input class="modal-input" type="text" ng-model="newProject.description" placeholder="Description" />
		<input class="modal-input" type="text" ng-model="newProject.teamLead" placeholder="Team Lead" />
		<input class="modal-input" type="text" ng-model="newProject.teamMembers" placeholder="Team Members" />
		<input class="modal-input" type="text" ng-model="newProject.startDate" placeholder="Start Date" />
		<input class="modal-input" type="text" ng-model="newProject.dueDate" placeholder="Due Date" />
		<button class="modal-btn" ng-click="addProjectView(); clearText()" type="submit">Cancel</button>
		<button class="modal-btn" ng-click="addProject(newProject)" type="submit">Save</button>
	</form>
</div>

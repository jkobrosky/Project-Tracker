<!-- OPTIONS MODAL -->
<!-- Toggles the ng-show of the modal -->
<div class="options-menu-container">
	<div class="menu-popout">
		<div class="header">
			<h4 class="title options-title">Admin Options</h4>

			<!-- Closes the options modal -->
			<div class="close">
				<a href="#admin"><i ng-click="addMenuView()" class="fa fa-times"></i></a>
			</div>
		</div><!-- End of 'header' -->

		<div class="nav-bar-btn">
			<ul class="nav-icons">
				<li class="nav-btn"><i ng-click="closePanels()" class="fa fa-plus-circle"></i> Create Project</li>
				<li class="nav-btn"><i ng-click="closePanels()" class="fa fa-user-plus"></i> Add Member</li>
				<li class="nav-btn"><i ng-click="closePanels()" class="fa fa-users"></i> Create Team</li>
				<li class="nav-btn"><i ng-click="closePanels()" class="fa fa-calendar"></i> Calendar</li>
				<li class="nav-btn"><i class="fa fa-bell-o"></i> Notifications</li>
			</ul>
		</div> <!-- End of 'nav-bar-btn' -->
	</div> <!-- End of 'menu-popout' -->

	<create-project-panel 
		ng-show="showMenu" 
		show-menu="showMenu"
		new-project="newProject" 
		new-task="newTask"
		add-project="addProject(newProject)" 
		add-task="addTask(newTask)">
	</create-project-panel>

	<create-team-panel 
		ng-show="createTeamVisible" 
		create-team-visible="createTeamVisible" 
		new-team="newTeam" 
		team-members="teamMembers"
		add-team="addTeam(newTeam)"
		remove-user="removeUser(member)"
		member="member">
	</create-team-panel>

	<create-member-panel
		ng-show="createUserVisible" 
		create-user-visible="createUserVisible"
		new-user="newUser"
		add-user="addUser()">
	</create-member-panel>

	<!-- <create-calendar-panel
		ng-show="createCalendarVisible">
	</create-calendar-panel> -->

</div> <!-- End of 'options-menu-container' -->

<!-- ADMIN MODAL -->
<!-- Toggles the ng-show of the modal -->
<div class="modal" ng-show="addProjectVisible" current-project="currentProject">
	<h4 class="title">{{ currentProject.title }}</h4>

	<!-- Modal with input fields for adding a project -->
	<div class="close">
		<a href="#admin"><i ng-click="addProjectView()" class="fa fa-times"></i>
	</div>

	<!-- Form for adding project -->
		<input class="popup-modal-inputs modal-input" type="text" ng-model="project.title" placeholder="{{ currentProject.title }}" />
		<input class="popup-modal-inputs modal-input" type="text" ng-model="project.description" placeholder="{{ currentProject.description }}" />
		<input class="popup-modal-inputs modal-input" type="text" ng-model="project.teamLead" placeholder="{{ currentProject.teamLead }}" />
		<input class="popup-modal-inputs modal-input" type="text" ng-model="project.teamMembers" placeholder="{{ currentProject.teamMembers }}" />
		<input class="popup-modal-inputs modal-input" type="text" ng-model="project.startDate" placeholder="{{currentProject.startDate }}" />
		<input class="popup-modal-inputs modal-input" type="text" ng-model="project.dueDate" placeholder="{{ currentProject.dueDate }}" />
		<button class="modal-btn" ng-click="addProjectView()" type="submit">Cancel</button>
		<button class="modal-btn" ng-click="updateProject(project, currentProject); getProjects(); clearText()" type="submit">Update</button>
	</form>
</div>
<!-- End of ADMIN MODAL -->

<!-- ADMIN MODAL -->
<!-- Toggles the ng-show of the modal -->
<div class="modal create-project-container" ng-show="addProjectVisible" current-project="currentProject">
	<h4 class="title">{{ currentProject.title }}</h4>

	<!-- Modal with input fields for adding a project -->
	<div class="close">
		<a href="#admin"><i ng-click="addProjectView()" class="fa fa-times"></i></a>
	</div>

	<!-- Form for adding project -->
	<div class="form-container">
		<form class="update-project-form">
			<span class="label">Title</span>
			<input class="popup-modal-inputs modal-input" type="text" ng-model="project.title" placeholder="{{ currentProject.title }}" />

			<span class="label">Description</span>
			<input class="popup-modal-inputs modal-input" type="text" ng-model="project.description" placeholder="{{ currentProject.description }}" />

			<span class="label">Team Lead</span>
			<input class="popup-modal-inputs modal-input" type="text" ng-model="project.teamLead" placeholder="{{ currentProject.teamLead }}" />

			<span class="label">Team Members</span>
			<input class="popup-modal-inputs modal-input" type="text" ng-model="project.teamMembers" ng-repeat="members in currentProject.teamMembers" placeholder="{{ members.name }}" />

			<span class="label">Start Date</span>
			<input class="popup-modal-inputs modal-input" type="text" ng-model="project.startDate" placeholder="{{ currentProject.startDate | amCalendar }}" />

			<span class="label">Due Date</span>
			<input class="popup-modal-inputs modal-input" type="text" ng-model="project.dueDate" placeholder="{{ currentProject.dueDate | amCalendar }}" />
		</form>

		<div class="attachments" ng-repeat="attachment in currentProject.attachments">
			<i class="fa fa-paperclip"></i>
			<a href="{{ attachment.location }}"><span class="text">{{ attachment.name }}</span></a>
		</div>

	</div> <!-- End of 'form-container' -->

	<div class="show-input-panel show-tasks-edit-panel">
		<span class="headline">Tasks Added</span>
		<div class="tasks-panel" current=project="currentProject" ng-repeat="task in currentProject.tasks">
			{{ task }} 
			<!-- <i ng-click="removeTask(newTasks.name)" class="remove-item fa fa-times"></i> -->
		</div>
	</div> <!-- End of 'show-input-panel' -->

	<div class="comments-container">
		<div class="comments-display">
			<p class="comment-text" ng-repeat="comment in sendComments">Joe - {{ comment }}</p>
		</div>
		<div class="comment">
			<input ng-click="$event.stopPropagation();" class="comments-field" type="text" ng-model="comment" placeholder="Enter comments" />
			<div class="comments-btn">
				<i ng-click="sendComment(comment)" class="send-comment fa fa-share-square-o"></i>
			</div>
		</div>
	</div>

	<!--- This should be it's own directive for chat function -->
	<!-- <div class="chat-container edit-project-chat-container" label="Discussion">
		<div class="chat-box">
			Project discussion
		</div>
	</div> --> <!-- End of 'chat-container' -->

	<div class="btn-container modal-btn-container">
		<a href="#admin"><button class="modal-btn" ng-click="addProjectView()" type="submit">Cancel</button></a>
		<button class="modal-btn" ng-click="updateProject(project, currentProject); getProjects(); clearText()" type="submit">Update</button>
	</div>

</div> <!-- End of ADMIN MODAL -->

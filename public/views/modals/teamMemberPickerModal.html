<div class="mini-modal team-member-modal" ng-show="teamMemberPickerModalVisible">

	<h3 class="panel-headline">Select Team Members</h3>
	<div class="close">
		<a href="#admin"><i ng-click="toggleTeamMemberPicker()" class="close-modal-btn fa fa-times"></i></a>
	</div>

	<div class="lead-selector">
        <button class="selected-text" ng-click="createTeam(selectedTeamMembers); toggleTeamMemberPicker()">Create Team</button>
  <!--   <a href=''><i ng-click="setTeamMembers(teamMember)" class="team-lead-confirmation-btn fa fa-check"></i></a> -->
       <isteven-multi-select    
            input-model="teamMembersData"    
            output-model="selectedTeamMembers"
            button-label="Select Team"
            item-label="icon name maker"
            tick-property="ticked">
        </isteven-multi-select>
	</div>
</div>

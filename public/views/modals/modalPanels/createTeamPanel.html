<!-- CREATE TEAM PANEL -->
	<div class="create-project-container" ng-show="createTeamVisible">
		
		<h3 class="panel-headline">Organize a team</h3>

		<div class="btn-container">
			<h4 class="mini-panel-headline">Team Members</h4>
			<div class="repeat-container" ng-repeat="member in teamMembers">
				<span class="mini-panel-repeat">{{ member.name }}</span>
				<i class="remove-member fa fa-times" member="member" ng-click="runRemove(member)"></i>
			</div>
		</div>

		<div class="create-project">
			<input class="modal-input" type="text" ng-model="newTeam.teamname" placeholder="Team name" />
			<input class="modal-input" type="text" ng-model="newTeam.teamlead" placeholder="Team lead" />
			<input class="modal-input" type="text" ng-model="newTeam.teamleadEmail" placeholder="Team lead email" />
			<div class="btns">
				<button class="create modal-options-btn" type="submit" ng-click="addTeam(newTeam)">Create Team</button>
			</div>
		</div> <!-- End of 'create-project' -->

		<div class="chat-container">
			<div class="chat-box">
				Team Discussion
			</div>
		</div> <!-- End of 'chat-container' -->
	</div> <!-- End of 'create-project-container' -->
	<!-- END OF CREATE TEAM PANEL -->

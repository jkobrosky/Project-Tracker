<!-- CREATE TEAM PANEL -->
	<div class="create-project-container modal" ng-show="createTeamPanelVisible">
		
		<h3 class="panel-headline">Organize a team</h3>
		<div class="close">
			<a href="#admin"><i ng-click="toggleNewTeamPanel()" class="close-modal-btn fa fa-times"></i></a>
		</div>

		<div class="btn-container project-btns">
		<i class="fa fa-empire"> Team Lead</i>
		<i class="fa fa-briefcase"> Projects</i>
		<i class="fa fa-envelope-o"> Email</i>
		<!-- <i class="fa fa-comments-o"> Discussion</i> -->
		<i class="fa fa-bell-o"> Notifications</i>
	</div>

	<div class="show-input-panel">
		<span class="headline">Users Added</span>
		<div class="tasks-panel" ng-repeat="newUsers in usersArr">
			{{ newUsers.name }} 
			<i ng-click="removeUser(newUsers.name)" class="remove-item fa fa-times"></i> 
		</div>
	</div> <!-- End of 'show-input-panel' -->

		<div class="create-project project-panel">
			<input class="modal-input" type="text" ng-model="newTeam.teamname" placeholder="Team name" />
			<input class="modal-input" type="text" ng-model="newTeam.teamlead" placeholder="Team lead" />

			<input class="modal-input" type="text" ng-model="newTeam.teamMembers" placeholder="Team Members" />
			<div class="input-icon">
				<span class="add-on"><i ng-click="addNewUser(newTeam.teamMembers)" class="append fa fa-plus"></i></span>
			</div>

			<input class="modal-input" type="text" ng-model="newTeam.teamleadEmail" placeholder="Team lead email" />
			<div class="btns">
				<button class="create modal-options-btn" type="submit" ng-click="addTeam(newTeam, usersArr)">Create Team</button>
			</div>
		</div> <!-- End of 'create-project' -->

		<div class="chat-container">
			<div class="chat-box">
				Team Discussion
			</div>
		</div> <!-- End of 'chat-container' -->
	</div> <!-- End of 'create-project-container' -->
	<!-- END OF CREATE TEAM PANEL -->
